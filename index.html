<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Master Pro</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <input type="datetime-local" id="deadlineInput" title="Set deadline">
            <select id="priorityInput">
                <option value="low">Low</option>
                <option value="normal" selected>Normal</option>
                <option value="high">High</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-controls">
            <button onclick="clearAllTasks()">Clear All</button>
            <button onclick="sortTasks('deadline')">Sort by Deadline</button>
            <button onclick="sortTasks('priority')">Sort by Priority</button>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
